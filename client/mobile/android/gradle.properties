# HoneyNet Mobile Android Configuration

# React Native
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
android.useAndroidX=true
android.enableJetifier=true

# Flipper
FLIPPER_VERSION=0.125.0

# Hermes
hermesEnabled=true

# Build optimization
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.caching=true

# Android build optimization
android.enableR8.fullMode=true
android.enableBuildCache=true
android.experimental.enableSourceSetPathsMap=true

# Signing configuration for release builds
# Replace these with your actual keystore details
HONEYNET_UPLOAD_STORE_FILE=honeynet-upload-key.keystore
HONEYNET_UPLOAD_KEY_ALIAS=honeynet-key-alias
HONEYNET_UPLOAD_STORE_PASSWORD=HoneyNet2025!
HONEYNET_UPLOAD_KEY_PASSWORD=HoneyNet2025!

# ProGuard optimization
android.enableProguardInReleaseBuilds=true
android.proguardVersion=7.3.0

# Bundle configuration
android.bundle.enableUncompressedNativeLibs=false

# Multidex
android.enableDexingArtifactTransform.desugaring=false
